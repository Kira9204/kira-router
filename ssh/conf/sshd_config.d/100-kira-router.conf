Port 22
# On SELinux systems (Like Fedora), to allow SSH on a non-standard port, run:
# sudo semanage port -a -t ssh_port_t -p tcp 9000
Port 9000

#AddressFamily any
ListenAddress 0.0.0.0
ListenAddress ::

# Disable root login by default
PermitRootLogin no
# Allow root from specific subnets
Match Address 10.0.6.0/24
  PermitRootLogin yes
Match All
